<body>
    <div class="container is-full-screen">
        <header>
            <div class="top is-center is-vertical-align">
                <img class="is-rounded" width="75px" height="75px" src="https://picsum.photos/200.webp" alt="logo">
                <h1 class="text-center">Linkhub<span class="iconify-inline badge"
                        data-icon="ri:verified-badge-fill" style="color: #dfb221"></span></h1>
                <p class="text-center">A free, open-source Jekyll link-in-bio theme.</p>
            </div>
        </header>

        <!-- Dark / Light Mode Switch -->
        <a class="bd-primary is-rounded is-center" href="#" id="theme-switch" onclick="switchMode(this); return false;" aria-label="Switch Theme" role="button">☀️</a>

        <!-- Social Media Links -->
        <nav class="nav">
    <div class="nav-center">
        
        <a class="brand" href="https://www.facebook.com/example" target="_blank" aria-label="facebook" >
            <span class="iconify-inline" data-icon="ri:facebook-fill" style="color: #1877F2"></span>
        </a>
        
        <a class="brand" href="https://www.instagram.com/example" target="_blank" aria-label="instagram" >
            <span class="iconify-inline" data-icon="ri:instagram-fill" style="color: #E4405F"></span>
        </a>
        
        <a class="brand" href="https://x.com/example" target="_blank" aria-label="x" >
            <span class="iconify-inline" data-icon="ri:twitter-x-fill" style="color: #1D9BF0"></span>
        </a>
        
        <a class="brand" href="https://mastodon.social/@example" target="_blank" aria-label="mastodon" rel="me" >
            <span class="iconify-inline" data-icon="ri:mastodon-fill" style="color: #6364FF"></span>
        </a>
        
        <a class="brand" href="https://wa.me/1XXXXXXXXXX" target="_blank" aria-label="whatsapp" >
            <span class="iconify-inline" data-icon="ri:whatsapp-fill" style="color: #25D366"></span>
        </a>
        
        <a class="brand" href="https://www.youtube.com/@example" target="_blank" aria-label="youtube" >
            <span class="iconify-inline" data-icon="ri:youtube-fill" style="color: #FF0000"></span>
        </a>
        
    </div>
</nav>

        <!-- Insta/TikTok/YouTube Link-in-bio -->
        <section>
    
    <details>
        <summary class="text-center text-error">YouTube Shorts Link-in-Bio</summary>
        <div class="bio-gallery">
            
            
            <div class="bio-item" style="aspect-ratio: 9/16;">
                <a href="https://www.example.com" target="_blank" aria-label="YouTube Shorts link-in-bio">
                    <img class="bio-img text-center" src="https://picsum.photos/1080/920.webp" width="100%" height="100%"
                        alt="YouTube Shorts post"></a>
            </div>
            
            
            
            <div class="bio-item" style="aspect-ratio: 9/16;">
                <a href="https://www.example.org" target="_blank" aria-label="YouTube Shorts link-in-bio">
                    <img class="bio-img text-center" src="https://picsum.photos/540/960.webp" width="100%" height="100%"
                        alt="YouTube Shorts post"></a>
            </div>
            
            
            
            <div class="bio-item" style="aspect-ratio: 9/16;">
                <a href="https://www.example.com" target="_blank" aria-label="YouTube Shorts link-in-bio">
                    <img class="bio-img text-center" src="https://picsum.photos/720/1280.webp" width="100%" height="100%"
                        alt="YouTube Shorts post"></a>
            </div>
            
            
        </div>
    </details>
    
    <details>
        <summary class="text-center text-error">Instagram Link-in-Bio</summary>
        <div class="bio-gallery">
            
            
            <div class="bio-item">
                <a href="https://www.example.com" target="_blank" aria-label="Instagram link-in-bio">
                    <img class="bio-img text-center" src="https://picsum.photos/700/400.webp" width="100%" height="100%"
                        alt="Instagram post"></a>
            </div>
            
            
            
            <div class="bio-item">
                <a href="https://www.example.org" target="_blank" aria-label="Instagram link-in-bio">
                    <img class="bio-img text-center" src="https://picsum.photos/500.webp" width="100%" height="100%"
                        alt="Instagram post"></a>
            </div>
            
            
            
            <div class="bio-item">
                <a href="https://www.example.com" target="_blank" aria-label="Instagram link-in-bio">
                    <img class="bio-img text-center" src="https://picsum.photos/250/300.webp" width="100%" height="100%"
                        alt="Instagram post"></a>
            </div>
            
            
        </div>
    </details>
    
</section>
